<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="email; else invalid">
    <p>Restableciendo contraseña para <b>{{ email }}</b></p>

    <ion-item>
      <ion-label position="stacked">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="resetPassword()">
      Cambiar contraseña
    </ion-button>
  </div>

  <ng-template #invalid>
    <p style="color:red;">El enlace es inválido o ha expirado.</p>
  </ng-template>
</ion-content>
